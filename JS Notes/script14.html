    <h2>JS Object Example</h2>
    <button onclick="showDetails()">Show Car Details</button>
    <p id="output"></p>
    <script>
        const car = {
            brand: "Tesla",
            model: "Model 3",
            price: 50000,
            features: ["Auto Pilot","Electric","Fast Charging"],
            displayInfo: function(){
                return `${this.brand} ${this.model} cost $${this.price}`;
            }
        }
        function showDetails(){
            let info = car.displayInfo()+"<br>Features:<br>"

            car.features.forEach((feature,i)=>{
                info +=`${i+1}.${feature}<br>`
            });
            document.getElementById("output").innerHTML=info;
        }
    </script>
